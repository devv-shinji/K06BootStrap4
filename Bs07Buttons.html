<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container-fluid">
        <h2>버튼(Button)</h2>

        <h4>기본스타일</h4>
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">Link</button>
        <!-- input타입 버튼도 동일하게 적용됨 -->
        <input type="button" class="btn btn-dark" value="input버튼">

        <br><br>
        <h4>Spinner Buttons</h4>
        <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
        </button>
        
        <button class="btn btn-info">
        <span class="spinner-border spinner-border-sm"></span>
        Loading..활성
        </button>
        
        <button class="btn btn-warning" disabled>
        <span class="spinner-border spinner-border-sm"></span>
        Loading..비활성
        </button>
        
        <button class="btn btn-secondary" disabled>
        <span class="spinner-grow spinner-grow-sm"></span>
        결제진행중...
        </button>

        <br><br>
        <h4>Button Group-가로형</h4>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <button type="button" class="btn btn-primary">Sony</button>
        </div>
        <br><br>
        <h4>Button Group-세로형</h4>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-info">Apple</button>
            <button type="button" class="btn btn-info">Samsung</button>
            <button type="button" class="btn btn-info">Sony</button>
        </div>
        
        <br><br>
        <h4>버튼그룹 + 드롭다운 메뉴</h4>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">회원가입</button>
            <button type="button" class="btn btn-primary">로그인</button>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    고객센터
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">질문과 답변</a>
                    <a class="dropdown-item" href="#">자주묻는질문</a>
                </div>
            </div>
        </div>

        <br><br>
        <h4>버튼그룹 + 드롭다운 메뉴</h4>
        <div class="btn-group btn-block">
            <button type="button" class="btn btn-primary">회원가입</button>
            <button type="button" class="btn btn-primary">로그인</button>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    고객센터
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">질문과 답변</a>
                    <a class="dropdown-item" href="#">자주묻는질문</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
